<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<form method="POST" action="WebForm2.html" accept-charset="utf-8">
<h1>SURVEY</h1>
<fieldset>
<label for="fname">First name:</label><br>
	<input type="text" id="fname" name="fname" required><br>
<label for="lname">Last Name:</label><br>
	<input type="text" id="lname" name="lname" required>
</fieldset>
<br><br>

<fieldset>
<label for="female">
	<input type="radio" id="female" name="gender" value="female">Female
</label><br>
<label for="male">
	<input type="radio" id="male" name="gender" value="male">Male
</label><br>
<label for="non-binary">
	<input type="radio" id="non-binary" name="gender" value="non-binary">Non-Binary
</label><br>
<label for="prefernot">
	<input type="radio" id="prefernot" name="gender" value="prefernot">Prefer Not to Answer
</label>
</fieldset>
<br><br>

<fieldset>
<legend> Choose your major(s) </legend>
<label for="accounting">
<input type="checkbox" id="accounting" name="majors" value="accounting">Accounting
</label>
<label for="BAIS">
<input type="checkbox" id="BAIS" name="majors" value="BAIS">BAIS
</label>
<label for="economics">
<input type="checkbox" id="economics" name="majors" value="economics">Economics
</label>
<label for="finance">
<input type="checkbox" id="finance" name="majors" value="finance">Finance
</label>
<label for="management">
<input type="checkbox" id="management" name="majors" value="management">Management
</label>
<label for="marketing">
<input type="checkbox" id="marketing" name="majors" value="marketing">Marketing
</label>
</fieldset>
<br><br>

<fieldset>
<label for="state"> What state are you from?
<select name="state" id="state">
	<option value="" selected>Choose one...</option>
	<option value="iowa">Iowa</option>
	<option value="illinois">Illinois</option>
	<option value="minnesota">Minnesota</option>
	<option value="wisconsin">Wisconsin</option>
	<option value="other">Other</option>
</select>
</label>
</fieldset>
<br><br>
<input type="submit" value="Next">
</form>
</html>
